<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARD</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House Of Card que está imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> 
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa1.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa2.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa3.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa4.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa5.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa6.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa7.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa8.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa9.jpg" alt="Imagem capa 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa10.jpg" alt="Imagem capa 1">
            </div>
        </div>
    </div>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="https://kit.fontawesome.com/c93b7617b9.js" crossorigin="anonymous"></script>
    
</body>
</html>
